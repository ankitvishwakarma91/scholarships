<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../form/sytle.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label >Full Name :</label>
          <div>
            <input type="text" placeholder="Enter First Name" required />
            <input type="text" placeholder="Enter Middle Name" required />
            <input type="text" placeholder="Enter Last Name" required />
          </div>
        </div>

        <div class="input-box">
          <label >Email :</label>
          <input type="email" placeholder="Email No" required />
        </div>

        <div class="col">
          <div class="input-box">
            <label >Mobile No :</label>
            <input type="text" placeholder="Mobile No" required />
          </div>

          <div class="input-box">
            <label >Date of Birth :</label>
            <input type="Date" placeholder="Date of Birth " required />
          </div>
        </div>

        <div class="gender-box">
          <h3>Gender</h3>

          <div class="gender-Options">
            <div class="gender">
              <input type="radio" name="gender" id="check-Male" checked />
              <label for="check-Male">Male</label>
            </div>

            <div class="gender">
              <input type="radio" name="gender" id="check-Female" checked />
              <label for="check-Female">Female</label>
            </div>

            <div class="gender">
              <input type="radio" name="gender" id="check-Common" checked />
              <label for="check-Common">Prefer to not say</label>
            </div>
          </div>
        </div>
        <div class="input-box Address">
          <label for="Address">Address :</label>
          <input type="text" placeholder="Address" required />
          <input type="text" placeholder="Address line 1" required />
          <input type="text" placeholder="Address line 2" required />
          <div class="col">
            <div class="select-box">
              <select name="" id="">
                <option value="" hidden>Country</option>
                <option value="">India</option>
                <option value="">America</option>
                <option value="">London</option>
                <option value="">Japan</option>
              </select>
            </div>
            <input type="text" placeholder="Enter city" required />
          </div>
          <div class="col">
            <input type="text" placeholder="Address line 2" required />
            <input type="text" placeholder="Address line 2" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
